<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .calculator {
      width: 320px;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .display {
      color: #fff;
      font-size: 48px;
      text-align: right;
      padding: 20px;
      background-color: #1c1c1c;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background-color: #1c1c1c;
    }

    .btn {
      padding: 20px;
      font-size: 28px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #444;
    }
    .orange {
      background-color: #f39c12;
    }
    .orange:hover {
      background-color: #e67e22;
    }
    .gray {
      background-color: #a5a5a5;
      color: #000;
    }
    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn gray" onclick="clearDisplay()">AC</button>
      <button class="btn gray" onclick="deleteLast()">D</button>
      <button class="btn gray" onclick="appendOperator('%')">%</button>
      <button class="btn orange" onclick="appendOperator('/')">÷</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn orange" onclick="appendOperator('*')">×</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn orange" onclick="appendOperator('-')">−</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn orange" onclick="appendOperator('+')">+</button>

      <button class="btn zero" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let resultDisplayed = false;

    function appendNumber(number) {
      if (resultDisplayed) {
        currentInput = number;
        resultDisplayed = false;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      if (currentInput === '') return;
      const lastChar = currentInput[currentInput.length - 1];
      if ('+-*/%'.includes(lastChar)) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += operator;
      resultDisplayed = false;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay(currentInput || '0');
    }

    function calculate() {
      try {
        const result = eval(currentInput.replace('%', '/100'));
        updateDisplay(result);
        currentInput = result.toString();
        resultDisplayed = true;
      } catch (error) {
        updateDisplay('Error');
        currentInput = '';
      }
    }

    function updateDisplay(value = currentInput) {
      document.getElementById('display').innerText = value;
    }
  </script>
</body>
</html>
